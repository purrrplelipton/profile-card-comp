<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/main.min.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="top-bg-svg"
      src="./images/bg-pattern-top.svg"
      alt="a circular gradient"
    />
    <main>
      <article class="card">
        <div class="card_pttrn-wrppr">
          <img
            src="./images/bg-pattern-card.svg"
            alt="patterned dark cyan background"
          />
        </div>
        <div class="profile_content">
          <div class="profile-img-wrppr">
            <img
              src="./images/image-victor.jpg"
              alt="user profile photo - victor"
            />
          </div>
          <div class="profile_desc">
            <div class="name-age_wrppr">
              <h1>Victor Crest</h1>
              <span>26</span>
            </div>
            <h2>London</h2>
            <div class="card_stats">
              <div>
                <h3>80K</h3>
                <span>Followers</span>
              </div>
              <div>
                <h3>803K</h3>
                <span>Likes</span>
              </div>
              <div>
                <h3>1.4K</h3>
                <span>Photos</span>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/purrrplelipton/">Toby</a>.
    </footer>
    <img
      class="bottom-bg-svg"
      src="./images/bg-pattern-bottom.svg"
      alt="a circular gradient"
    />
  </body>
</html>
